<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/66e39842d9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main class="product">
        <section class="product__container">
            <div class="product__box">
                <img src="./images/image-product-desktop.jpg" alt="Photo of our product" class=" product__img product__img--desktop">
                <img src="./images/image-product-mobile.jpg" alt="Photo of our product"
                    class="  product__img product__img--mobile">
            </div>

            <div class="product__info">
                <div class="product__category">
                    <p>perfume</p>
                </div>
                <div class="product__name">
                    <h2>Gabrielle Essence Eau De Parfum</h2>
                </div>
                <div class="product__description">
                    <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for
                        the House of CHANEL. </p>
                </div>
                <div class="product__price-box">
                    <div class="product__price product__price--now">
                        <h3>$149.99</h3>
                    </div>
                    <div class=" product__price product__price--before">
                        <p>$169.99</p>
                    </div>
                </div>

                <button class="product__btn">
                    <img src="./images/icon-cart.svg" alt="" class="product__btn-icon"></i>Add to Cart
                </button>
            </div>
        </section>
    </main>

</body>

</html>
